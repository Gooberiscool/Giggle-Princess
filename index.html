<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I'm Sorry</title>
    <style>
        /* Apply Flexbox to center content */
        body {
            display: flex;
            justify-content: center;  /* Horizontally centers the content */
            align-items: center;      /* Vertically centers the content */
            height: 100vh;            /* Full height of the viewport */
            font-family: 'Pacifico', cursive;
            background-image: url('https://i.pinimg.com/originals/f9/6d/fb/f96dfb9f9d4e0b42af3888de8b9473a7.gif');
            background-size: cover;  /* Cover the background with the GIF */
            background-position: center;
            background-attachment: fixed;
            color: pink;
            text-align: center;
            padding-top: 50px;
            line-height: 2;
            font-size: 30px;
            margin: 0; /* Remove default body margin */
        }
        
        /* Style for the text */
        p {
            margin-bottom: 20px; /* Adds space between the text and the GIF */
        }

        /* Style for the GIF */
        .gif-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gif-container img {
            width: 400px; /* You can adjust the width of the GIF */
            border: 5px solid pink;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .gif-container img:hover {
            transform: scale(1.1); /* Enlarge the GIF when hovered */
        }
    </style>
</head>
<body>
    <p>
        I'm sorry<br>
        but the damage is done<br>
        you’ve slipped away<br>
        and I can’t pull you back
    </p>

    <!-- Add the GIF here and center it -->
    <div class="gif-container">
        <img src="https://i.pinimg.com/originals/f9/6d/fb/f96dfb9f9d4e0b42af3888de8b9473a7.gif" alt="Fire Flames GIF">
    </div>
</body>
</html>
